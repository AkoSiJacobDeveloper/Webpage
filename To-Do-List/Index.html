<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <header>
            <h1 class="heading">To-Do-List</h1>
        </header>
        <main>
            <div class="todolist-container" id="todolist-container">
                <form>
                    <input class="taskInput" id="taskInput" type="text" placeholder="Add Task">
                    <button class="button" id="button" type="submit">Add Task</button>
                </form>
                <div class="task-container" id="task-container"></div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
