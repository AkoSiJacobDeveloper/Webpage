<head>

<body class="d-flex justify-content-center align-items-center">
    <main class="container mt-4  container">
        <div class="sub-container p-4">
            <h1 class="heading text-center">Personal Form</h1>
            <hr>
            <form>
                <input id="userName"  class="w-100 p-3 mb-2 border-0 input" type="text" placeholder="Name" required>
                <input id="userAge"  class="w-100 p-3 mb-2 border-0 input" type="number" placeholder="Age" required>
                <input id="userHobbies" class="w-100 p-3 mb-2 border-0 input" type="text" placeholder="Hobbies" required>
                <div class="verify d-flex justify-content-center align-items-center">
                    <p class="text-student m-0">Student</p>
                    <input type="checkbox">
                </div>
                <button class="reset w-100 p-3 border-0 fw-bold mb-2" type="reset">Reset</button>
                <button id="displayBtn" class="submit w-100 p-3 border-0 fw-bold" type="submit">Submit</button>
            </form>
        </div>
        <div class="container" id="summary-container">
            <h1 class="text-center m-0">Personal Summary</h1>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
